<div class="container">
    <div class="row">

      <!-- Left side icon spacing -->
       <div class="col-md-3">
        <span class="glyphicon glyphicon-user"></span>
        </div>
        <!-- End of left icon spacing -->

        <!-- Extra Spacing -->
        <div class="col-md-1">
            </div>
        <!--End of extra spacing -->

        <!-- Start of account form -->
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #account="ngForm">

              <div class="row">
                  <div class="col-md-6">
                      <h3 class="text-center">My Account</h3>
                  </div>
                  <div class="col-md-6">
                      <span class="glyphicon glyphicon-list-alt"></span>
                  </div>
                </div>

                  <hr>

                  <!-- Start of account credentials -->
                   <div class="row">
                      <label class="label col-md-4 control-label">E-Mail</label>
                      <div class="col-md-8">
                          <input type="email" class="form-control" email [disabled]="!edit"
                          [(ngModel)]="userLogged.username" name="email" required placeholder="example@mail.com" required>
                      </div>
                    </div>


                  <div class="row">
                    <label class="label col-md-4 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" name="password" class="form-control" disabled
                        [(ngModel)]="userLogged.password" placeholder="Password" required>
                    </div>
                    </div>
            

                  <div class="row">
                    <label class="label col-md-4 control-label"> Re-Password</label>
                    <div class="col-md-8">
                        <input type="password" name="rpassword" class="form-control" disabled
                        [(ngModel)]="userLogged.repwd" placeholder="Confirm Password" required>
                    </div>
                  </div>
                

                  <div class="row">
                    <label class="label col-md-4 control-label">Gender</label>
                    <div class="col-md-8">
                        <select  class="form-control" [disabled]="!edit" 
                        name="gender"[(ngModel)]="userLogged.gender" required>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                  </div>

                
                  <div class="row">
                    <label class="label col-md-4 control-label">Country</label>
                    <div class="col-md-8">
                        <select  class="form-control" [disabled]="!edit"
                        name="country" [(ngModel)]="userLogged.country" required>
                            <option>Australia</option>
                            <option>Britain</option>
                            <option>Canada</option>
                            <option>India</option>
                            <option>US</option>
                        </select>
                    </div>
                  </div>
                  <!-- End of account credentials -->
                  
                  <button class="btn btn-primary" (click)="onEdit()" *ngIf="!edit">Edit</button>
                  <button class="btn btn-info" type="submit" *ngIf="edit">Update</button>
                  <div class="btn btn-danger" (click)="onDelete()">Delete</div>
                </form>
              </div>
              <!-- End of account form -->

          </div>
  </div>
